<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="width: 80%; mergin: 0 auto">
<div class="all" style="width: 18rem;" th:each="agency:${agencies}">
    <img th:src="${agency.getImage()}" class="card-img-top" alt="Agency's image">
    <div class="card-body">
        <h5 class="card-title" th:text="${agency.getName()}">Agency</h5>
        <h6 class="card-title" th:text="${agency.getCountry()}">Country</h6>
        <h6 class="card-title" th:text="${agency.getEmail()}">Email</h6>
        <h6 class="card-title" th:text="${agency.getPhoneNumber()}">Phone number</h6>
        <form th:method="DELETE" th:action="@{/agencies/{id}/delete (id=${agency.getId()})}" >
            <input type="submit" th:value="Delete">
        </form>
        <a th:href="@{/agencies/{id} (id=${agency.getId()})}"  class="btn btn-card">Info</a>
        <a th:href="@{/agencies/{id}/edit (id=${agency.getId()})}" class="btn btn-card">Update</a>
    </div>

</div>
</div>
        <a href="/agencies/new">Create new agency</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
