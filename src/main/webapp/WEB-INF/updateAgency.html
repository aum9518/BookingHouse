<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update agency</title>
</head>
<body>
<form th:method="POST" th:action="@{/agencies/updateAgency/{id} (id=${editAgency.getId()})}" th:object="${editAgency}">
    <div>
        <input type="hidden" name="id" th:field="${id}">
    </div>
    <div>
        <label for="name" class="form-label" >Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="EmailHelp" th:field="*{name}">
    </div>
    <div>
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" th:field="*{country}">
    </div>
    <div>
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" th:field="*{email}">
    </div>
    <div>
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-image" id="image" th:field="*{image}">
    </div>
    <div>
        <label for="phoneNumber" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
    </div>
        <button type="submit" class="btn btn-success">update</button>
</form>
</body>
</html>
